{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'accounts:logout' %}"><button type="button" name="button">Logout</button></a>
<a href="{% url 'accounts:creategroup' %}"><button type="button" name="button">Create New Group</button></a>
{% else %}
<a href="{% url 'accounts:login' %}"><button type="button" name="button">Login</button></a>
<a href="{% url 'accounts:registration' %}"><button type="button" name="button">Register</button></a>
{% endif %}
{% endblock %}
